{% extends 'base.html' %}

{% block title %} PRODUCTOS | EDIT {% endblock %}

{% block content  %}

<style>
    h1 {
        color: white;
        text-shadow: 
        -3px -3px 0 black, 
        3px -3px 0 black, 
        -3px 3px 0 black, 
        3px 3px 0 black;
    }

    /* Estilo para los encabezados de los campos */
    .form-label {
        color: white !important; /* Cambiar el color de texto a blanco */
        font-weight: bold; /* Ponerlos en negrilla */
        text-shadow: 1px 1px 2px black; /* Resaltar con una sombra */
    }
</style>

<h1>Actualizacion de producto</h1>

<form action="{{ url_for('producto.create',id=producto.id) }}" method="POST">
    <!-- Campo para Nombre -->
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
    </div>
    <!-- Campo para DescripciÃ³n -->
    <div class="mb-3">
        <label for=""  class="form-label">Descripcion</label>
        <input type="text" class="form-control" name="descripcion" value="{{producto.descripcion}}" required>
    </div>
    <!-- Campo para Precio -->
    <div class="mb-3">
        <label for=""  class="form-label">Precio</label>
        <input type="number" class="form-control" name="precio" min="0" step="0.01" value="{{producto.precio}}" required>
    </div>
    <!-- Campo para Stock -->
    <div class="mb-3">
        <label for=""  class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="stock" value="{{producto.stock}}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar producto</button>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block title %} USUARIO | CREATE {% endblock %}

{% block content  %}

<style>
    h1 {
        color: white;
        text-shadow: 
        -3px -3px 0 black, 
        3px -3px 0 black, 
        -3px 3px 0 black, 
        3px 3px 0 black;
    }

    /* Estilo para los encabezados de los campos */
    .form-label {
        color: white !important; /* Cambiar el color de texto a blanco */
        font-weight: bold; /* Ponerlos en negrilla */
        text-shadow: 1px 1px 2px black; /* Resaltar con una sombra */
    }
</style>

<h1>Registro de usuario</h1>

<form action="{{ url_for('usuario.create') }}" method="post">
    <div class="mb-3">
        <label for=""  class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for=""  class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
        <label for=""  class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <div class="mb-3">
        <label for=""  class="form-label">Rol</label>
         <select name="rol" class="form-select" required>
            <option value="admin">Admin</option>
            <option value="empleado">Cajero</option>
         </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar usuario</button>
</form>

{% endblock %}

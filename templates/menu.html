<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       /* Cambiar el color de fondo */
      body {
        background-image: url('/static/img/fondot.png'); /* Ruta estática directa */
        background-size: 105% 100%;
        background-repeat: no-repeat;
        background-position: center ;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #ffffff;
}

      /* Estilizar los botones del menú */
      .menu-botones {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      /* Estilizar botones con los efectos animados */
      .menu-botones a {
        position: relative;
        padding: 20px 40px;
        font-size: 1.8rem;
        background: linear-gradient(to left top,#7A0C2E, #9B1C31);
        color: #fff;
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      /* Agregamos los efectos animados */
      .menu-botones a:hover {
        background: linear-gradient(to right, #DA7C93, #CBA135);
        transform: rotate(-3deg) scale(1.1);
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.6);
      }

      /* Estiliza el saludo */
      .saludo {
          font-size: 2.5rem; /* Incrementa el tamaño del texto */
          margin-bottom: 30px; /* Aumenta el espacio inferior */
          margin-top: -40px; /* Eleva el saludo */
          color: #fdfdfd; /* Cambia el color a dorado para mayor contraste */
          font-weight: bold; /* Hace el texto más grueso */
          text-shadow: 6px 6px 9px rgba(0, 0, 0, 0.5); /* Agrega un efecto de sombra para resaltar */
          text-align: center; /* Centra el texto horizontalmente */
          text-shadow: 
          -3px -3px 0 black, 
          3px -3px 0 black, 
          -3px 3px 0 black, 
          3px 3px 0 black;
      }

    </style>
  </head>
  <body>
    <!-- Saludo personalizado -->
    {% if 'usuario_nombre' in session %}
      <div class="saludo">¡Hola, {{ session['usuario_nombre'] }}! Bienvenido al sistema.</div>
    {% else %}
      <div class="saludo">¡Hola! Bienvenido al sistema.</div>
    {% endif %}

    <!-- Menú de botones -->
    <div class="menu-botones">
      {% if session['rol'] == 'admin' %}
        <a href="{{ url_for('usuario.index') }}">Usuarios</a>
        <a href="{{ url_for('compra.index') }}">Compras</a>
      {% endif %}
      <a href="{{ url_for('cliente.index') }}">Clientes</a>
      <a href="{{ url_for('producto.index') }}">Productos</a>
      <a href="{{ url_for('venta.index') }}">Ventas</a>
      <a href="{{ url_for('factura.index') }}">Facturación</a>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar Sesión</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

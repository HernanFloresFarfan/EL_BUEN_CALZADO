{% extends 'base.html' %}

{% block title %} CLIENTES {% endblock %}

{% block content %}

<style>
    h1 {
        color: white;
        text-shadow: 
        -3px -3px 0 black, 
        3px -3px 0 black, 
        -3px 3px 0 black, 
        3px 3px 0 black;
    }
</style>

<h1>Lista de clientes</h1>

<a href="{{url_for('cliente.create')}}" class="btn btn-success mb-3">Nuevo</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>CI/NIT</th>
        <th>Email</th>
        <th>Telefono</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in clientes %}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{ item.ci_nit }}</td>
        <td>{{item.email}}</td>
        <td>{{item.telefono}}</td>
        <td>
            <a href="{{url_for('cliente.edit',id=item.id)}}" class="btn btn-warning" >Editar</a>
        </td>
        <td>
            <a href="{{ url_for ('cliente.delete',id=item.id) }}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

{% extends 'base.html' %}

{% block title %} COMPRAS | EDIT {% endblock %}

{% block content %}

<style>
    h1 {
        color: white;
        text-shadow: 
        -3px -3px 0 black, 
        3px -3px 0 black, 
        -3px 3px 0 black, 
        3px 3px 0 black;
    }

    /* Estilo para los encabezados de los campos */
    .form-label {
        color: white !important; /* Cambiar el color de texto a blanco */
        font-weight: bold; /* Ponerlos en negrilla */
        text-shadow: 1px 1px 2px black; /* Resaltar con una sombra */
    }
</style>

<h1>Actualizaci√≥n de Compra</h1>

<form action="{{ url_for('compra.edit', id=compra.id) }}" method="POST">
    <div class="mb-3">
        <label for="producto_id" class="form-label">Producto</label>
        <select name="producto_id" class="form-control" required>
            {% for producto in productos %}
            <option value="{{ producto.id }}" {% if producto.id == compra.producto_id %}selected{% endif %}>
                {{ producto.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" value="{{ compra.cantidad }}" min="1" required>
    </div>

    <div class="mb-3">
        <label for="precio_compra" class="form-label">Precio de Compra</label>
        <input type="number" step="0.01" class="form-control" name="precio_compra" value="{{ compra.precio_compra }}" required>
    </div>

    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" name="fecha" value="{{ compra.fecha }}" required>
    </div>

    <div class="mb-3">
        <label for="proveedor" class="form-label">Proveedor</label>
        <input type="text" class="form-control" name="proveedor" value="{{ compra.proveedor }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Actualizar Compra</button>
</form>

{% endblock %}

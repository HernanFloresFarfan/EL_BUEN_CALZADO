{% extends 'base.html' %}

{% block title %} COMPRAS | CREATE {% endblock %}

{% block content %}

<style>
    h1 {
        color: white;
        text-shadow: 
        -3px -3px 0 black, 
        3px -3px 0 black, 
        -3px 3px 0 black, 
        3px 3px 0 black;
    }

    /* Estilo para los encabezados de los campos */
    .form-label {
        color: white !important; /* Cambiar el color de texto a blanco */
        font-weight: bold; /* Ponerlos en negrilla */
        text-shadow: 1px 1px 2px black; /* Resaltar con una sombra */
    }
</style>

<h1>Registro de Compra</h1>

<form action="{{ url_for('compra.create') }}" method="post">
    <div class="mb-3">
        <label for="producto_id" class="form-label">Producto</label>
        <select name="producto_id" class="form-control" required>
            <option value="" disabled selected>Seleccione un producto</option>
            {% for producto in productos %}
            <option value="{{ producto.id }}">{{ producto.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" min="1" required>
    </div>

    <div class="mb-3">
        <label for="precio_compra" class="form-label">Precio de Compra</label>
        <input type="number" step="0.01" class="form-control" name="precio_compra" required>
    </div>

    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" name="fecha" required>
    </div>

    <div class="mb-3">
        <label for="proveedor" class="form-label">Proveedor</label>
        <input type="text" class="form-control" name="proveedor" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Registrar Compra</button>
</form>

{% endblock %}
